<div class="dashboard">
	<div ng-if="$ctrl.projects">
		<div ng-if="$ctrl.projects.length === 0" class="no-tasks">
			<span>Opps... You don't have any tasks! <a href="https://www.elal.com"  class="claude">Claude</a> knows about it?...</span>
		</div>

		<div ng-if="$ctrl.projects.length !== 0">
			<div>
				<span>Tasks:</span>
			</div>
			<project-list projects="$ctrl.projects" on-play="$ctrl.onPlay($event)" on-stop="$ctrl.onStop($event)" on-delete="$ctrl.remove($event)">
			</project-list>
		</div>
	</div>
</div>
