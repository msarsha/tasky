<div class="project">
	<div class="title">
		<span>{{::$ctrl.project.title}}</span>
	</div>
	<div class="buttons">
		<button class="button" ng-click="$ctrl.play()" ng-disabled="$ctrl.project.lastPeriod">Start</button>
		<button class="button" ng-click="$ctrl.stop()" ng-disabled="!$ctrl.project.lastPeriod">Stop</button>
		<period ng-if="$ctrl.project.lastPeriod" period="$ctrl.project.lastPeriod"></period>
	</div>
</div>
