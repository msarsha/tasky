<div>
	<ul>
		<li ng-repeat="project in $ctrl.projects">
			<project 
				project="project" 
				on-play="$ctrl.onPlay($locals)" 
				on-stop="$ctrl.onStop($locals)"
				>
			</project>
			<span class="button" ng-click="$ctrl.remove(project)">
				<i class="material-icons">remove_circle_outline</i>
			</span>
		</li>
	</ul>
</div>
