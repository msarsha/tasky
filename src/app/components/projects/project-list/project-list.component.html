<div class="list">
	<input ng-init="$ctrl.search = ''" ng-model="$ctrl.search.title" type="text" class="" placeholder="Search">
	<ul>
		<li ng-repeat="project in $ctrl.projects | filter:$ctrl.search">
			<div class="clearfix">
				<span class="right logo-cont red" ng-click="$ctrl.remove(project)">
					<i class="material-icons">remove_circle_outline</i>
				</span>
				<span class="right logo-cont blue" ng-click="$ctrl.edit(project)">
					<i class="material-icons">mode_edit</i>
				</span>
			</div>
			<project project="project" on-play="$ctrl.onPlay($locals)" on-stop="$ctrl.onStop($locals)">
			</project>
		</li>
	</ul>
</div>
